apiVersion: opentelemetry.io/v1beta1
kind: OpenTelemetryCollector
metadata:
  name: otel-gateway
  namespace: observability
spec:
  mode: deployment
  image: otel/opentelemetry-collector-contrib:0.135.0
  config:
    receivers:
      otlp:
        protocols:
          grpc: {}
          http: {}

    processors:
      memory_limiter:
        check_interval: 2s
        limit_percentage: 80
        spike_limit_percentage: 25
      batch:
        timeout: 5s
        send_batch_size: 8192

    exporters:
      prometheus:            # pipeline metrics exposed for Prometheus to scrape
        endpoint: "0.0.0.0:8889"
      otlphttp/logs:
        endpoint: "http://loki.observability.svc.cluster.local:3100/otlp"
      otlphttp/traces:
        endpoint: "http://tempo.observability.svc.cluster.local:4318"

    service:
      telemetry:
        metrics:             # Collector's own internal metrics (new schema)
          readers:
            - pull:
                exporter:
                  prometheus:
                    host: "0.0.0.0"
                    port: 8888
      pipelines:
        logs:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [otlphttp/logs]
        traces:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [otlphttp/traces]
        metrics:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [prometheus]
