apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: observability
spec:
  interval: 10m
  chart:
    spec:
      chart: loki
      version: "6.40.0"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  values:
    deploymentMode: SingleBinary
    singleBinary:
      replicas: 1
    backend:
      replicas: 0
    read:
      replicas: 0
    write:
      replicas: 0
    test:
      enabled: false      
    chunksCache:
      enabled: false
    resultsCache:
      enabled: false
    lokiCanary:
      enabled: false            
    gateway:
      enabled: false      
    networkPolicy:
      enabled: true
    persistence:
      enabled: true
      size: 10Gi
    loki:
      commonConfig:
        replication_factor: 1    
      auth_enabled: false
      storage:
        type: filesystem     
      analytics:
        reporting_enabled: false
      schemaConfig:
        configs:
          - from: "2023-07-01"
            store: tsdb
            object_store: filesystem
            schema: v13
            index:
              prefix: index_
              period: 24h
      limits_config:
        allow_structured_metadata: true   # On by default in Loki â‰¥ 3.0
        otlp_config:
          resource_attributes:
            ignore_defaults: true
            attributes_config:
              - action: index_label
                attributes:
                  - service.name
                  - k8s.namespace.name
                  - k8s.container.name