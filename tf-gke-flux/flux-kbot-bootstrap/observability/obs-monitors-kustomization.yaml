apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: observability-monitors
  namespace: flux-system
spec:
  dependsOn:
    - name: observability
  interval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./clusters/observability/monitors
  prune: true
  wait: true
  timeout: 10m
