apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tempo
  namespace: observability
spec:
  interval: 10m
  chart:
    spec:
      chart: tempo
      version: "1.23.3"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  values:
    # Tempo >=2.8 defaults HTTP to 3200; OTLP gRPC 4317 / HTTP 4318
    persistence:
      enabled: true
      size: 10Gi