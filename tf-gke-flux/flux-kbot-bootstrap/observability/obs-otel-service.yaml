apiVersion: v1
kind: Service
metadata:
  name: otel-gateway
  namespace: observability
  labels:
    app.kubernetes.io/instance: observability.otel-gateway
    app.kubernetes.io/name: otel-gateway-collector
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/instance: observability.otel-gateway
    app.kubernetes.io/name: otel-gateway-collector
  ports:
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
    - name: otlp-http
      port: 4318
      targetPort: 4318
    - name: telemetry
      port: 8888
      targetPort: 8888
    - name: prom-exporter
      port: 8889
      targetPort: 8889
