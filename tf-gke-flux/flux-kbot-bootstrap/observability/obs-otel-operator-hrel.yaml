apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: opentelemetry-operator
  namespace: observability
spec:
  interval: 10m
  chart:
    spec:
      chart: opentelemetry-operator
      version: "0.95.0"
      sourceRef:
        kind: HelmRepository
        name: opentelemetry
        namespace: flux-system
  values:
    admissionWebhooks:
      certManager:
        enabled: false
      autoGenerateCert:
        enabled: true